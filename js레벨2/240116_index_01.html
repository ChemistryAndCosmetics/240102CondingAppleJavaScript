<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 제이쿼리 소스 하단에서 해당 라이브러리 사용가능 -->
  </head>
  <body>
    <script>
      // 콘솔창에서
      'abc'.includes('a')
      // a가 abc에 있는가? true가 나옴
      /a/.test('abcde')
      // 이런 것을 정규식이라고 함
      // abcde에 a가 있는가
      /[a-z]/.test('abcde')
      // a-z중 abcde에 들어있는 게 있는가 (대소문자구별, 한글, 숫자도 가능)
      /a|b/.test('bbb')
      // a또는 b가 있는 지
      /\S/.test('abcde')
      // 아무 문자나 하나가 들어있는 지
      /\S+@\S+\.\S+/.test('aaa@bbb.ccc')
      // ** 이메일 형식 검증
      // //안에서 .은 특별한 정규식 문법이므로 백슬래쉬\를 붙여서 확인
      // /\S@\S\.\S/.test('aaa@bbb.ccc') 이렇게 쓰면 false 나옴
      // 한 글자 나온 후 @가 나오냐를 묻는 꼴이므로
      // +는 왼쪽문자 반복검색
    </script>
    <div>
      <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하십시오</h4>
          <form action="success.html">
            <!-- 서버로 유저정보 전송하려고 form 씀 -->
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pw">
             </div>
             <button type="submit" class="btn btn-primary id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
      </div>
    </div>
    <script>
      $('form').on('submit',function(e){
        var 사용자입력값 = document.getElementById('email').value;
        if ( /\S+@\S+\.\S+/.test(사용자입력값) == false ){
          alert('이메일 형식 아님')
          e.preventDefault();
        }
      });

      $('form').on('submit',function(e){
        var 비밀번호 = document.getElementById('pw').value;
        if ( /[A-Z]/.test(비밀번호) == false ){
          alert('대문자없음')
          e.preventDefault();
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
