    <p>이성계의 출생년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>
    <script>
      var count = 0;
      // 먼저 카운트를 0으로 정한다
      document.querySelector('#send-answer').addEventListener('click', function(){
        count += 1;
         // 버튼의 ID를 찾은 후 버튼이 얼마나 click되었는 지 확인하고 count에 더함
        var 답안 = document.querySelector('#answer').value;
        // 인풋의 ID를 찾은 후 그 value를 확인
        if (답안 == '1335'){
          alert('성공')
          // 1335라면 성공
        } else if (count >= 3 && 답안 != '1335'){
          alert('멍청아')
          // 3회 이상 입력했는데도 1335가 아니라면 멍청이
        }
      });
     
    </script>
  </body>
