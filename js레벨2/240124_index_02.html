<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css레벨2/240124_css_02.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 제이쿼리 소스 하단에서 해당 라이브러리 사용가능 -->
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="ms-auto mx-3 badge bg-dark">Dark🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="long" style="width: 200px; height: 100px; overflow-y: scroll">
      긴 글을 적습니다. 사실 지금 이렇게 살고 있는게 맞나 싶기는 한데 어떻게 할 용기가 없네요.
      그럼에도 불구하고 내일 또 일어나 또 다른 하루를 시작해야겠지요.
      누군가에게는 배부른 소리일 지 모르겠으나 저는 매일매일이 늘 새로운 숙제를 하는 기분입니다.
    </div>
    <div style="height: 1000px"></div>
    <!-- 긴 박스 하단 아무데나 추가 -->
    <script>
      // 페이지 스크롤바를 100이상 내리면 로고 폰트사이즈 줄여, 다시 올리면 높여
      $(window).on('scroll', function(){
        // 현재 페이지가 스크롤 될 때마다
        if (window.scrollY > 100) {
          $('.navbar-brand').css('font-size', '20px');
        } else {
          $('.navbar-brand').css('font-size', '25px');
        }
      });
      // window.addEventListener('scroll', function(){
        // scroll이벤트리스너 스크롤될때마다 이벤트 진행
        // window.scrollTo(x, y);
        // 강제스크롤
        // window.scrollBy(x, y);
        // 현재위치부터 강제스크롤
      // });
      $('.long').on('scroll', function(){
        // div의 스크롤바 내린 양+눈에 보이는 div높이 == div의 실제높이
        var 스크롤양 = document.querySelector('.long').scrollTop;
        var 실제높이 = document.querySelector('.long').scrollHeight;
        var 높이 = document.querySelector('.long').clientHeight;
        if (스크롤양 + 높이 > 실제높이 - 100) {
          // 오차 있으므로 여유롭게
          alert('다읽음')
        }
        // querySelector('html')
        // 이렇게 적으면 현재 페이지의 끝까지 스크롤 체크를 하는 것
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
