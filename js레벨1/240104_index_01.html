<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../css레벨1/240104_css_01.css">
</head>
<body>
  <h1 id="hello">안녕하세요</h1>
  <h1 id="hi">JS 초보에요</h1>
  <script>
    document.getElementById('hello').innerHTML = '안녕';
    // html문서의 html요소 중 ID가 hello인걸 가져와서 그것의 내부
    // html을 안녕으로 바꾸라는 뜻.
    document.getElementById('hi').innerHTML = 'JS 고수에요';
    document.getElementById('hello').style.fontSize = '16px';
    // 폰트사이즈 바꾸기
  </script>
  <div class="alert-box" id="alert">
    알림창
  </div>
  <button onclick="창열기()">열기</button>
  <!-- 버튼 누르면 알림창 보여주도록 함 (none을 block으로 js이용해 바꿔줌) -->
  <button onclick="창닫기()">닫기</button>
  <button onclick="창을어떻게('block')">열기2</button>
  <!-- 구멍(parameter) 자리에 block 대입 -->
  <script>
    function 창열기() {
      document.getElementById('alert').style.display='block';
    }
    // 이제 창열기()으로 대체 가능
    function 창닫기() {
      document.getElementById('alert').style.display='none';
    }
    function 창을어떻게(구멍) {
      document.getElementById('alert').style.display=구멍;
    }
    // 함수 하나로 여러 기능할 수 있음
    function plus(엑스, 와이) {
      2+엑스+와이
      // 이런 함수 짜는 것도 가능
    }
  </script>
  <!-- 조작할 html 하단에 js를 짜는 것이 좋음 -->
</body>
</html>
