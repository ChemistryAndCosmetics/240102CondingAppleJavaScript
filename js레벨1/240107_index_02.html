<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css레벨1/240107_css_02.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 제이쿼리 소스 하단에서 해당 라이브러리 사용가능 -->
  </head>
  <body>
    <button id="login">로그인</button>
    <!-- 로그인 버튼 누르면 애니메이션 1초에 걸쳐 나오게 하기 -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하십시오</h4>
        <form action="success.html">
          <!-- 서버로 유저정보 전송하려고 form 씀 -->
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="pw">
           </div>
           <button type="submit" class="btn btn-primary id="send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div>

    <script>
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      })
      // 로그인버튼 활성화
      $('#close').on('click', function(){
        $('.black-bg').addClass('hide-modal');
        // 닫기버튼 활성화
      })
      $('form').on('submit', function(){
        // #send / click 써도 됨
        if (document.getElementById('email').value == ''){
           // 입력한 값을 가져오기, 이값이 공백과 같은가
          alert('아이디 입력 안함')
        }
        if (document.getElementById('pw').value == ''){
          alert('패스워드 입력 안함')
        }
        if (document.getElementById('pw').value.length < 6){
          alert('비밀번호 6자리 미만')
        }
        // length써서 글자수 확인할 수 있음
      });
      document.getElementById('email').addEventListener('input', function(){
        // input이벤트는 input에 입력한 값이 바뀔 때 발생
        // change이벤트는 input에 입력된 값이 바뀌고 포커스 잃을때 발생
      })
      if (1 != 2) {
        console.log('안녕')
        // 다름 비교하고 싶으면 !=
        // 엄격한 비교는 (타입도 같아야) === 느슨한 비교는 ==
      }
      if (1 == 1 && 2 == 2) {
        console.log('안녕안녕')
        // &&는 둘다 참이어야 참 (and역할)
        // ||는 하나만 참이어도 (or역할)
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
