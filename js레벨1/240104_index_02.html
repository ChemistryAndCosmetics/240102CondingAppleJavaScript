<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../css레벨1/240104_css_02.css">
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="title">알림창</p>
    <button id="close">닫기</button>
  </div> 
  <!-- <button onclick="1.p태그를 바꿈 2.띄움()">열기</button> -->
  <button onclick="아이디오픈창()">버튼1</button>
  <!-- div박스 밖에 있어도 적용 가능함 -->
  <button onclick="비번오픈창()">버튼2</button>
  <button onclick="무엇오픈창('아이디입력')">버튼3</button>
  <button onclick="무엇오픈창('비번입력')">버튼4</button>
  <!-- parameter 문법써서 작성(3,4) -->
  <script>
    function 아이디오픈창() {
      document.getElementById('title').innerHTML = '아이디입력';
      document.getElementById('alert').style.display = 'block';
    }

    function 비번오픈창() {
      document.getElementById('title').innerHTML = '비번입력';
      document.getElementById('alert').style.display = 'block';
    }

    function 무엇오픈창(무엇) {
      document.getElementById('title').innerHTML = 무엇;
      document.getElementById('alert').style.display = 'block';
      // Id대신ClassName으로 적어 클래스명으로 찾을 수 있음.
      // 이 경우 중복이 있을 수 있어[0]이런식으로 인덱싱 해야함.
      // [0]은 가장 위에 있는 것.
    }
    document.getElementById('close').addEventListener('click', function(){
      // close에 해당하는 버튼 click하면 아래 실행 (display가 none 되는 것)
      // function은 콜백함수라고 부름
      // 이벤트리스너쓰는법. 다양한 기능들 있음
      document.getElementById('alert').style.display = 'none';
    });

  </script>
</body>
</html>
