  <body>
    <span class="badge bg-dark">Dark 🔄</span>
    <script>
      // 뱃지 홀수번 클릭? 글자 light로
      // 뱃지 짝수번 클릭? 글자 dark로
      // var 변수이름 = 번수에 넣을 값;
      var 나이 = 20;
      // 변수 선언 후 할당
      // function 함수(){
      //   var 이름 = 'kim';
      // }
      // 함수 안에서 쓸 수 있는 변수 만들수 있음
      // 재선언도 가능
      var 이름 = 'kim';
      var count = 0;
      let 이름 = 'kum'
      // let, const는 재선언 불가 재할당은 가능, const는 재할당도 불가
      $('.badge').on('click', function(){ 
        count = count + 1;
        if (count % 2 == 1) {
          $('.badge').html('Light 🔄');
        } else {
          $('.badge').html('Dark 🔄')
        }
        // 카운트 있던 값에 1씩 더하기
        // 누를 때마다 글자가 바뀜
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
